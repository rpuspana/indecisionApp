<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <!-- set virtual viewport of mobile devices to use the actual screen width instead of the default screen with of each device -->
        <!-- width=device-width - controls the size of the viewport. It's set to the width of the screen in CSS pixels at a scale of 100%.  -->
        <!-- initial-scale=1 -  The initial zoom when visiting the page. 1.0 = no zoom. -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Indecision App</title>
        <link rel="icon" type="image/png" href="./images/favicon.png"/>

    </head>
    <body>
        <div id="app"></div>
        <script src="/bundle.js"></script>
    </body>
</html>
